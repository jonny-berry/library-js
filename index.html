<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/header-logo-v2.png">
  <!-- Poppins font import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header id="header">
    <img src="images/header-logo-v2.png" alt="">
    <h1>My Library</h1>
  </header>
  <div id="add-book-wrapper">
  <button id="add-book-button">+ Add Book</button>
  </div>
  <dialog id="add-book-dialog">
    <img id="close-form" src="images/close.svg" alt="">
    <form id="add-book-form" action="" method="dialog">
      <h1>Add a new book</h1>
      <input id="book-title-input" type="text" placeholder="Title" name="title" minlength="1" maxlength="" required>
      <input id="book-author-input" type="text" placeholder="Author" name="author" required>
      <input id="book-page-input" type="number" min="1" placeholder="Number of Pages" name="num_pages" required>
      <div id="checkbox-wrapper">
        <label id="read-checkbox-label" for="read-checkbox-input">Have you read this book?</label>
        <input id="read-checkbox-input" type="checkbox" name="read_checkbox">
      </div>
      <button id="submit-book-button" type="submit">Add Book</button>
    </form>
  </dialog>
  <main id="book-grid-container"></main>
  <footer id="footer">
    <div id="github-wrapper">
      <a href="https://github.com/jonny-berry" target="_blank">
        <img id="github-logo" src="images/github.svg" alt=""></a>
      <a href="https://github.com/jonny-berry" target="_blank">
        <p>Developed by Jonny Berry</p>
      </a>
    </div>
    <div id="lower-footer">
      <a href="https://www.theodinproject.com/" target="_blank">
        <p>Built while taking The Odin Project's JavaScript course</p>
      </a>
      <a href="https://github.com/michalosman" target="_blank">
        <p>Inspired by Michalosman</p>
      </a>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
