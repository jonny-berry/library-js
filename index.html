<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="images/header-logo.png">
  <!-- Poppins font import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header id="header">
    <img src="images/header-logo.png" alt="">
    <h1>Library</h1>
  </header>
  <div id="add-book-wrapper">
  <button id="add-book-button">+ Add Book</button>
  </div>
  <dialog id="add-book-dialog">
    <form id="add-book-form" action="" method="dialog">
      <h1>Add a new book</h1>
      <input id="book-title-input" type="text" placeholder="Title">
      <input id="book-author-input" type="text" placeholder="Author">
      <input id="book-page-input" type="number" placeholder="Number of Pages">
      <div id="checkbox-wrapper">
        <label id="read-checkbox-label" read-checkbox">Have you read this book?</label>
        <input id="read-checkbox-input" type="checkbox">
      </div>
      <button>Add Book</button>
    </form>
  </dialog>
  <main id="book-grid-container"></main>
  <script src="script.js"></script>
</body>
</html>
